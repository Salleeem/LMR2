  <section>
    <br><br><br><br>

    <div class="container">

      <div class="row justify-content-center border-secondary-subtle">


        <div class="col-6">
          <form class="row e-1">
            <form>
              <h2>Faça seu Cadastro</h2>
              <br>
              <div class="row">
                <div class="col-md-6 mb-6">
                  <label for="validationDefault01">Nome</label>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="Seu nome" required>
                </div>
                <div class="col-md-6 mb-6">
                  <label for="validationDefault02">Sobrenome</label>
                  <input type="text" class="form-control" id="validationDefault02" placeholder="Seu sobrenome" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-6">
                  <label for="inputState" class="form-control">Estado</label>
                  <select id="inputState" class="form-select">
                    <option selected>Escolha...</option>
                    <option>Acre (AC)</option>
                    <option>Alagoas (AL)</option>
                    <option>Amapá (AP)</option>
                    <option>Amazonas (AM)</option>
                    <option>Bahia (BA)</option>
                    <option>Ceará (CE)</option>
                    <option>Distrito Federal (DF)</option>
                    <option>Espírito Santo (ES)</option>
                    <option>Goiás (GO)</option>
                    <option>Maranhão (MA)</option>
                    <option>Mato Grosso (MT)</option>
                    <option>Mato Grosso do Sul (MS)</option>
                    <option>Minas Gerais (MG)</option>
                    <option>Pará (PA)</option>
                    <option>Paraíba (PB)</option>
                    <option>Paraná (PR)</option>
                    <option>Pernambuco (PE)</option>
                    <option>Piauí (PI)</option>
                    <option>Rio de Janeiro (RJ)</option>
                    <option>Rio Grande do Norte (RN)</option>
                    <option>Rio Grande do Sul (RS)</option>
                    <option>Rondônia (RO)</option>
                    <option>Roraima (RR)</option>
                    <option>Santa Catarina (SC)</option>
                    <option>São Paulo (SP)</option>
                    <option>Sergipe (SE)</option>
                    <option>Tocantins (TO)</option>
                  </select>
                </div>
                <div class="col-md-6 mb-6">
                  <label for="validationDefault03">Cidade</label>
                  <input type="text" class="form-control" id="validationDefault03" placeholder="Sua cidade" required>
                </div>
              </div>


              <div class="row">
                <div class="col-md-6 mb-6">
                  <label for="validationDefault04">CEP</label>
                  <input type="text" class="form-control" id="validationDefault04" placeholder="CEP" required>
                </div>
                <div class="col-md-6 mb-6">
                  <label for="validationDefaultUsername">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username"
                      aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>

              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                  </label>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
          </form>
        </div>
      </div>
    </div>
